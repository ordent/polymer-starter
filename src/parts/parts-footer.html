<dom-module id="parts-footer">

      :host {
        display: block;
        min-height:50px;
        background: var(--app-footer-color);
        color: var(--app-text-color-on-dark);
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="responsive-xl-12">
          <p class="text-center">&copy; [[data]]</p>

  <script>
    class PartsFooter extends Polymer.Element {
      static get is() { return 'parts-footer'; }

  window.customElements.define(PartsFooter.is, PartsFooter);
