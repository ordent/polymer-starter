<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../styles/main-icons.html">
<link rel="import" href="./parts-dashboard.html">
<dom-module id="parts-header">
  <template>
    <style>
      :host {
        display: block;
      }
      
      @media(min-width:420px){
        paper-icon-button{
          display: none;
        }        
      }
      @media(max-width:420px){
        div[main-title]{
          display: inline-block;
          text-align: center;
          margin-right: 40px;
        }
      }
    </style>
  <app-toolbar>
    <paper-icon-button icon="main-icons:menu" on-tap="drawerToggle"></paper-icon-button>
    <div main-title>[[title]]</div>
    <div class="right-toolbar">
      <parts-dashboard class="toolbar" data="[[data]]"></parts-dashboard>
    </div>
  </app-toolbar>
  </template>
  <script>
    class PartsHeader extends Polymer.Element {
      static get is() { return 'parts-header'; }
      static get properties(){
        return {
          
        }
      }
      drawerToggle(){
        if(window.app == undefined) return;
        if(window.app.drawer == undefined) return;
          window.app.drawer.open();
      }
    }
  window.customElements.define(PartsHeader.is, PartsHeader);
  </script>
</dom-module>
